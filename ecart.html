<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="ecart.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart-login</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="leftcolumn">
          <div class="card">
            <h1>Login</h1>
            <p>Get access to your</p>
            <p>Orders, Wishlist and</p>
            <p class="imgspace">Recommendations</p>
            <img
              src="flipkart1.png"
              alt="flipkart"
              class="img img-fluid"
              width="180px"
            />
          </div>
        </div>
        <div class="rightcolumn">
          <div class="card">
            <form action="">
              
              <input type="email" name="email" id="" style="width: 90%" placeholder="Email/Mobile Number" />
              <div class="pass_section">
                <input
                  type="password"
                  name="password"
                  id=""
                  placeholder="Password"
                />
                <button class="forgot">forgot?</button>
              </div>
              <p class="info">
                By continuing, you agree to Flipkart's
                <span class="marked">Terms of Use </span>and
                <span class="marked">Privacy Policy</span>.
              </p>
              <button class="loginbtn">Login</button>
              <p style="text-align: center">OR</p>
              <button class="requestbtn">Request OTP</button>
            </form>
            <p style="text-align: center">
              <button class="new-signup">
                New to Flipkart? Create an account
              </button>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
