<!DOCTYPE html>
<html lang="en">
  <head>
    <!>
    <link rel="stylesheet" href="ecart.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="path_to_icon_image" type="image/gif" sizes="16x16" />
    <title>Flipkart-login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="leftcolumn">
          <div class="card">
            <h1>Login</h1>

            <p class="imgspace">
              Get access to your Orders, Wishlist and Recommendations
            </p>

            <img
              src="flipkart1.png"
              alt="flipkart"
              class="img img-fluid"
              width="180px"
            />
          </div>
        </div>
        <div class="rightcolumn">
          <div class="card">
            <form action="" autocomplete="off">
              <input
                type="text"
                name="email"
                id="email"
                style="width: 90%"
                placeholder="Email/Mobile Number"
                maxlength="35"
              />
              <p class="warn_invalid1">Invalid Email/Mobile Number</p>

              <div class="pass_section">
                <input
                  type="password"
                  name="password"
                  placeholder="password"
                  id="password"
                  maxlength="12"
                />
                <i class="bi bi-eye" id="togglePassword"></i>
                <button class="forgot">forgot?</button>
              </div>
              <p class="warn_invalid2">Invalid password</p>
              <input type="number" id="enter_otp" placeholder="ENTER OTP" />
              <p class="info">
                By continuing, you agree to Flipkart's
                <span id="terms"
                  ><span id="terms_content" style="margin-left: 40px"
                    >Hey this is the terms and conditions of flipkart</span
                  >Terms and condition
                </span>
                and
                <span id="terms">
                  Privacy Policy
                  <span id="terms_content" style="margin-left: -40px"
                    >Hey this is the privacy policy of flipkart</span
                  >
                </span>
              </p>
              <button class="loginbtn">Login</button>
              <p style="text-align: center" id="or">OR</p>
              <button class="requestbtn" id="req_otp">Request OTP</button>
              <button class="usepassword" id="use_pass">Use password</button>
            </form>
            <p style="text-align: center">
              <button class="new-signup">
                New to Flipkart? Create an account
              </button>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="ecart.js"></script>
  </body>
</html>
